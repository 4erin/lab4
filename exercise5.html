<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Return Example</title>
</head>
<body>
    <script>
        function oldFunction() {
            return function() {
                console.log("This is an original function.");
            };
        }

        let myFunction = oldFunction(); // myFunction is now the inner function returned by oldFunction
        myFunction(); // Call the returned function, logs: This is an original function.
    </script>
</body>
</html>
