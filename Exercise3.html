<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>
    <h1>Distance Calculator</h1>
    <p id="result"></p>

    <script>
        function showDistance(speed, time) {
            return speed * time;
        }

        const distance = showDistance(50, 2);
        document.getElementById("result").innerText = "Distance: " + distance + " km";
    </script>
</body>
</html>
