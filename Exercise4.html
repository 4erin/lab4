<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>
<body>
    <h1>Distance Output</h1>
    <p id="output"></p>

    <script>
        function showDistance(speed, time) {
            return speed * time;
        }

        let result = showDistance(50, 2);
        document.getElementById("output").innerText = "Distance: " + result + " km";
    </script>
</body>
</html>
