<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Function</title>
</head>
<body>
    <p id="result"></p>

    <script>
        function square(num) {
            return "The square of " + num + " = " + (num * num);
        }

        let squareIt = square(5);
        document.getElementById("result").innerText = squareIt;
    </script>
</body>
</html>
